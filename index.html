<!doctype html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Title  -->
    <title>Rock, Paper, Scissors</title>

    <!-- Style  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="font-barlow h-full bg-gradient">
    <!-- Loader  -->
    <div class="loader-wrapper" id="loader">
      <span class="loader"></span>
    </div>

    <!-- Site header  -->
    <header class="mx-auto w-full max-w-[740px] px-5 py-12">
      <div
        class="border-grey flex items-center justify-between rounded-[15px] border-[3px] px-6 py-[18px]"
      >
        <img
          class="h-[93px] w-[156px] object-contain"
          src="img/logo.svg"
          alt="Site logo"
          width="156"
          height="93"
        />
        <span
          class="bg-box flex min-w-[150px] flex-col items-center rounded-[8px] p-4 shadow-[0px_3px_3px_0px_rgba(0,0,0,0.20)]"
        >
          <span class="text-blue font-semibold uppercase tracking-[2.5px]"
            >Score</span
          >
          <span class="text-dark-blue text-[64px] font-bold leading-none"
            >12</span
          >
        </span>
      </div>
    </header>

    <!-- Game zone  -->
    <section class="pt-16" id="gameZone">
      <h2 class="visually-hidden">Game zone</h2>
      <div
        class="bg-path mx-auto grid w-[476px] grid-cols-2 gap-x-[80px] gap-y-6 bg-center bg-no-repeat"
      >
        <button
          class="js-hand shadow-drop hover:shadow-hover-shadow h-[203px] w-[198px] rounded-full transition-shadow"
        >
          <img src="img/paper.svg" alt="paper" width="198" height="203" />
        </button>
        <button
          class="js-hand shadow-drop hover:shadow-hover-shadow h-[203px] w-[198px] rounded-full transition-shadow"
        >
          <img src="img/scissors.svg" alt="scissors" width="198" height="203" />
        </button>
        <button
          class="js-hand shadow-drop hover:shadow-hover-shadow col-start-1 col-end-3 h-[203px] w-[198px] place-self-center rounded-full transition-shadow"
        >
          <img src="img/rock.svg" alt="rock" width="198" height="203" />
        </button>
      </div>
    </section>

    <!-- Process  -->
    <section class="hidden" id="process">
      <div class="flex items-center gap-[106px]">
        <div class="ml-auto flex flex-col items-center">
          <h3
            class="mb-[63px] text-[24px] uppercase leading-[32px] tracking-[3px] text-white"
          >
            You picked
          </h3>
          <img
            class="h-[300px] w-[293px] object-contain"
            id="userHand"
            src=""
            alt="User hand"
          />
        </div>
        <div class="mr-auto flex flex-col items-center">
          <h3
            class="mb-[63px] text-[24px] uppercase leading-[32px] tracking-[3px] text-white"
          >
            The house picked
          </h3>
          <img
            class="h-[300px] w-[293px] object-contain"
            id="aiHand"
            src="img/oval.svg"
            alt="AI hand"
          />
        </div>
      </div>
    </section>

    <button
      class="hover:text-dark-blue absolute bottom-8 right-8 min-w-[130px] rounded-[8px] border border-white p-[10px] font-semibold uppercase tracking-[2.5px] text-white transition-all hover:bg-white active:scale-95"
      id="showRulesModalButton"
    >
      Rules
    </button>

    <!-- Rules  -->
    <!-- You can open the modal using ID.showModal() method -->
    <dialog id="rules" class="modal rounded-[8px] p-8">
      <div class="modal-box w-[400px]">
        <div class="flex items-center justify-between pb-12">
          <h3 class="text-dark-blue text-[32px] font-bold uppercase">Rules</h3>
          <form method="dialog">
            <button class="btn btn-circle btn-ghost outline-dashed">âœ•</button>
          </form>
        </div>
        <img
          class="mx-auto h-[271px] w-[305px] object-contain"
          src="img/rules.svg"
          alt="Rules"
          width="305"
          height="271"
        />
      </div>
    </dialog>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
