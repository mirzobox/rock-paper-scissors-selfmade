<!doctype html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Title  -->
    <title>Rock, Paper, Scissors</title>

    <!-- Style  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="font-barlow h-full bg-gradient">
    <!-- Loader  -->
    <div class="loader-wrapper" id="loader">
      <span class="loader"></span>
    </div>

    <!-- Site header  -->
    <header class="mx-auto w-full max-w-[740px] px-5 py-12">
      <div
        class="border-grey flex items-center justify-between rounded-[15px] border-[3px] px-6 py-[18px]"
      >
        <img
          class="h-[93px] w-[156px] object-contain"
          src="img/logo.svg"
          alt="Site logo"
          width="156"
          height="93"
        />
        <span
          class="bg-box flex min-w-[150px] flex-col items-center rounded-[8px] p-4 shadow-[0px_3px_3px_0px_rgba(0,0,0,0.20)]"
        >
          <span class="text-blue font-semibold uppercase tracking-[2.5px]"
            >Score</span
          >
          <span class="text-dark-blue text-[64px] font-bold leading-none"
            >12</span
          >
        </span>
      </div>
    </header>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
